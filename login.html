<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSDS Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Genel Stil */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://wallpaperaccess.com/full/253342.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* Arka Plan Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* Form Stili */
        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 360px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .logo img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        p.error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        /* Input Alanları */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Button Stili */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Responsive Tasarım */
        @media (max-width: 480px) {
            form {
                width: 90%;
                padding: 30px;
            }

            .logo img {
                width: 100px;
            }
        }

        /* Fade-in Animasyonu */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <form action="/login" method="post">
        <div class="logo">
            <img src="harvard.png" alt="OSDS Logo">
        </div>
        <p id="error-message" class="error-message"></p>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="des_key" placeholder="DES Key" required>
        <button type="submit">Login to Portal</button>
    </form>

    <script>
        // URL'deki error ve failed parametrelerini al
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const failedAttempts = parseInt(urlParams.get('failedAttempts') || '0');
        const errorMessageElement = document.getElementById('error-message');

        // Eğer error parametresi varsa, formun içine hata mesajını göster
        if (error) {
            errorMessageElement.textContent = error;
        }

        // Eğer 3 hatalı giriş yapılmışsa, bekleme mesajını göster
        if (failedAttempts >= 3) {
            const timeLeft = parseInt(urlParams.get('lockedUntil') - Date.now()) / 1000;
            if (timeLeft > 0) {
                alert(`Too many failed attempts. Please wait ${timeLeft.toFixed(0)} seconds before trying again.`);
            }
        }
    </script>
</body>
</html>
