<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSDS Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="overlay"></div>
    <form id="login-form" autocomplete="on" aria-label="Login form">
        <div class="logo">
            <img src="harvard.png" alt="OSDS Logo" loading="lazy">
        </div>
        <p id="error-message" class="error-message" role="alert" aria-live="polite"></p>
        <label for="username" class="visually-hidden">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username">
        <label for="password" class="visually-hidden">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
        <button type="submit" aria-label="Login to Portal">Login to Portal</button>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
